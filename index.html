<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo" />
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart-icon">
                <img src="images/cart.jpg" alt="Cart" />
            </div>
        </nav>
    </header>
    <main>
        <section class="featured">
            <div class="product-sidebar">
                <div class="product">
                    <img src="images/product1.png" alt="Product Image">
                    <p>Wooden Chair</p>
                    <span>$100.00</span>
                    <button>Buy now</button>
                </div>
                <div class="product">
                    <img src="images/product2.png" alt="Product Image">
                    <p>Modern Table</p>
                    <span>$120.00</span>
                    <button>Buy now</button>
                </div>
            </div>
            <div class="main-banner">
                <img src="images/banner.jpg" alt="Banner Image">
                <h1>Welcome to Our Furniture Store</h1>
                <p>Discover our collection of modern and classic furniture pieces.</p>
                <button>Shop Now</button>
            </div>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <!-- Add more product cards here -->
        </section>
    </main>
</body>
</html>
